<!doctype HTML>
<html lang="en">
<head>
	<meta charset="utf-8">

    <title>GPA Calculator</title>

    <!-- Custom styles for this template -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="gpacalc.css" rel="stylesheet">
	<script src="gpacalc.js" type="text/javascript"></script>
</head>

<body>
<header>
	<div class="w3-bar w3-indigo" style="position:fixed">
	   <img src="logo.png" class="w3-bar-item w3-button">
	   <a href="index.html" class="w3-bar-item w3-button w3-padding-16 w3-hover-red">Home</a>
	   <a href="CSdesc.html" class="w3-bar-item w3-button w3-padding-16 w3-hover-red">CS Desription</a>

       <a href="tassist.html" class="w3-bar-item w3-button w3-padding-16 w3-hover-red">Teaching Assistant</a>
	   <a href="gpacalc.html" class="w3-bar-item w3-button w3-padding-16 w3-hover-red">GPA Calculator</a>
	   <a href="gpacalc.html" style="float:right" class="w3-bar-item w3-button w3-padding-16 w3-hover-red">GPA Page</a>
    </div>
</header>
<br/><br/>
<div class="form">
  <form id="gpaForm" name="gpaForm" method="get">
    <div class="type">
      <div class="labelClass">
        <label for="s1">Subject</label>
      </div>
	  <div class="inputClass">
        <input type="text" id="g1" name="g1" placeholder="Enter your grade">
		<input type="text" id="c1" name="c1" placeholder="Enter your credit">
      </div>
    </div>
	<div class="buttontype">
			<input type="button" value="Add Subjects" id="add" onclick="gpaPush()">
			<input type="button" value="Calculate GPA" id="calc" onclick="gpaCalculator()">
    </div>
	<div class="type">
      <div class="labelClass">
        <label for="GPA">GPA : </label>
      </div>
	  <div class="inputClass">
        <input type="text" id="gpa" name="gpa" placeholder="Your GPA">
      </div>
</form>
</div>

<footer>
	<div class="footer">
		<p>John, Bliss &copy;, 1234567890</p>
	</div>
</footer>

</body>
